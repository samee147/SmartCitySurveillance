<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye AI | Smart City Surveillance</title>
    <link rel="icon" type="image/png" href="eye.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                CivicEye AI
            </h1>
            <p>Automated City Surveillance & Issue Detection</p>
        </div>

        <div class="content">
            
            <div class="upload-area" id="dropZone">
                <input type="file" id="videoInput" class="file-input" accept="video/mp4,video/avi" onchange="showFileName()">
                <span class="upload-icon"><i class="bi bi-cloud-arrow-up"></i></span>
                <div class="upload-text">Click to Upload Video</div>
                <div class="upload-subtext">Supports MP4, AVI (Max 30s)</div>
            </div>
            <div id="fileName">Selected: <span id="fileSpan"></span></div>

            <button id="uploadBtn" class="analyze-btn" onclick="uploadVideo()">
                Analyze Footage
            </button>

            <div id="loading" class="loader-container">
                <div class="spinner"></div>
                <p style="font-size: 13px; color: #6b7280;">Processing video with YOLOv8 AI...</p>
            </div>

            <div id="results">
                <div id="issueCard" class="result-card">
                    <div class="issue-title">Civic Issue Detected</div>
                    <div class="issue-value" id="issueText">Scanning...</div>
                </div>

                <div class="issue-title">Object Detection Summary</div>
                <div id="statsContainer" class="stats-container">
                    </div>

                <div style="margin-top: 20px;">
                    <div class="issue-title" style="margin-bottom: 5px;">Raw AI Output</div>
                    <pre id="jsonOutput" class="raw-data"></pre>
                </div>
            </div>

        </div>
    </div>

    <script>
        function showFileName() {
            const input = document.getElementById('videoInput');
            const nameDisplay = document.getElementById('fileName');
            const span = document.getElementById('fileSpan');
            if(input.files && input.files[0]) {
                span.innerText = input.files[0].name;
                nameDisplay.style.display = 'block';
            }
        }

        async function uploadVideo() {
            const input = document.getElementById('videoInput');
            const btn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const issueText = document.getElementById('issueText');
            const issueCard = document.getElementById('issueCard');
            const statsContainer = document.getElementById('statsContainer');

            if (!input.files[0]) {
                alert("Please select a video file first.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Analyzing...";
            loading.style.display = 'block';
            results.style.display = 'none';
            statsContainer.innerHTML = ''; 

            const formData = new FormData();
            formData.append('video', input.files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
            
                const issue = data.civic_issue || "None";
                issueText.innerText = issue;

                if (issue !== "None") {
                    issueCard.className = "result-card danger";
                    issueText.classList.add("danger-text");
                } else {
                    issueCard.className = "result-card safe";
                    issueText.classList.remove("danger-text");
                    issueText.innerText = "No Civic Issues Detected";
                }

                const summary = data.summary || {};
                
                if (Object.keys(summary).length === 0) {
                    statsContainer.innerHTML = '<div class="stat-chip">No objects detected</div>';
                } else {
                    for (const [key, value] of Object.entries(summary)) {
                        const chip = document.createElement('div');
                        chip.className = 'stat-chip';
                        chip.innerHTML = `${key.toUpperCase()} <span class="stat-count">${value}</span>`;
                        statsContainer.appendChild(chip);
                    }
                }

                document.getElementById('jsonOutput').innerText = JSON.stringify(data.summary, null, 2);

                results.style.display = 'block';

            } catch (error) {
                alert("Error processing video. See console.");
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerText = "Analyze Footage";
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
